<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Button</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <label>What is your name?
        <input id="name" type="text">
    </label>
    <br>
    <label>What are you looking for today?
        <select id="type">
        <option value="PQ">Positivity Quotes</option>
        <option value="EQ">Empowerment Quotes</option>
        <option value="MEB">Magic Eight Ball</option>
        </select>
    </label>
    <input id="button" type="button" value="Choice">
    <p id="result">
    </p> 
    <script src="./script.js"></script>
</body>
